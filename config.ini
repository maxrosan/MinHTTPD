[Server]
path = /home/maxmob/Public

[Extension_HTML]
type = FILE
content_type = text/html
extension = .html,.htm

[Extension_JPEG]
type = FILE
content_type = image/jpeg
extension = .jpg,.jpeg

[Extension_PHP]
type = CGI
content_type = text/html
extension = .php
interpreter = /usr/bin/php

[Extension_Python]
type = CGI
content_type = text/html
extension = .py
interpreter = /usr/bin/python
